
<div mat-dialog-title id="titre" *ngIf="!data"> Ajouter un niveau</div>
<div mat-dialog-title class="titre" *ngIf="data"> Modifier un niveau</div>
<div class="model" mat-dialog-content id="matback">
    <form  [formGroup]="niveauForm"  (ngSubmit)="onSubmit()">
        <div class="form-row-md-20" id="form">
          
          <div class="form-group col-sm">
            <label for="nom">Nom</label>
            <input type="text" matInput class="form-control" placeholder="Ex. Fondamental" id="nom" formControlName="nom" required >
          </div>
          
         
          

          
        
       
        <div class="row" id="grid">
            
            <button class="btn btn-round" mt-10 mat-raised-button type="button" [mat-dialog-close]="true">Retour</button>
            <button class="btn btn-round" mt-10  mat-raised-button style="background-color: #725787;" type="submit" [disabled]="!niveauForm.valid">{{data ? 'Modifier': 'Ajouter'}}</button>
        </div>
        </div>
      </form>
</div>
