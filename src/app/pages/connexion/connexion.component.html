
<div class="container h-100" style="margin-top: 2%; margin-left: -5%;">
	<div class="d-flex justify-content-center h-100">
	  <div class="user_card">
		<div class="d-flex justify-content-center">
		  <div class="image" style="margin-top: 10px;">
			<img src="../../../assets/img/logo-dark.png" width="200px" height="60px">
		  </div>
		</div>
		<div class="d-flex justify-content-center form_container">
		  
		  <form [formGroup]="loginForm" style="margin-top: -20px;" (ngSubmit)="onSubmit()" >
	  
  
			<div class="input-group mb-3">
			  <div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-envelope"></i></span>
			  </div>
			  
			  <input type="email" formControlName="email"  class="form-control input_user"  placeholder="exemple@gmail.com" required>
			  
			</div>
  
			<div class="input-group mb-2">
			  <div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-key"></i></span>
			  </div>
			  <input type="password" formControlName="motDePasse"  class="form-control input_pass"  placeholder="Mot de passe" required>
			</div>
			<div class="input-group mb-2">
			  <div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-user"></i></span>
			  </div>
			  <select formControlName="userType" class="form-control input_pass">
				<option  class="form-control input_pass" >Selectionne un type</option>
				<option  class="form-control input_pass" >Admin</option>
				<option  class="form-control input_pass" >Agent</option>
				<option  class="form-control input_pass" >SuperAdmin</option>
			  </select>
			</div>
	
		<div class="d-flex justify-content-center mt-3 login_container">
			<button type="submit"  name="button" class="btn login_btn" >Connexion</button>
		</div>
		</form>
		</div>
	
		<div class="mt-4">
	  
	  
		</div>
	  </div>
	</div>
  </div>
