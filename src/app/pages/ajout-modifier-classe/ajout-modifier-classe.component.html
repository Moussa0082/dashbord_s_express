
<div mat-dialog-title id="titre" > Ajouter une classe</div>

<div class="model" mat-dialog-content id="matback">
    <form  [formGroup]="classeForm"  (ngSubmit)="onSubmit()">
        <div class="form-row-md-20" id="form">
          
          <div class="form-group col-sm">
            <label for="nom">Nom</label>
            <input type="text" matInput class="form-control" placeholder="Ex. 1 ère Année " id="nom" formControlName="nom" required >
          </div>
          <div class="form-group col-sm">
            <label for="montant">Montant</label>
            <input type="number" matInput class="form-control" placeholder="200000 " id="montant" formControlName="montant" required >
          </div>
        <div class="row" id="grid">
            
            <button class="btn btn-round" mt-10 mat-raised-button type="button" [mat-dialog-close]="true">Retour</button>
            <button class="btn btn-round" mt-10  mat-raised-button style="background-color: #725787;" type="submit" [disabled]="classeForm.invalid">Ajouter</button>
        </div>
        </div>
      </form>
</div>
