<div mat-dialog-title id="titre" > Modifier une filiere</div>

<div class="model" mat-dialog-content id="matback">
    <form  [formGroup]="filiereForm"  (ngSubmit)="onSubmit()">
        <div class="form-row-md-20" id="form">
          <div class="form-group col-sm">
            <label for="nom">Nom</label>
            <input type="text" matInput class="form-control" placeholder="Ex. Keita" id="nom" formControlName="nom" required >
          </div>
        <div class="row" id="grid">
            
            <button class="btn btn-round" mt-10 mat-raised-button type="button" [mat-dialog-close]="true">Retour</button>
            <button class="btn btn-round" mt-10  mat-raised-button style="background-color: #725787;" type="submit" [disabled]="filiereForm.invalid">Modifier</button>
        </div>
        </div>
      </form>
</div>
