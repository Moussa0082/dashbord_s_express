<div class="main-content">
    <div class="container">
       
  
        
       
  
        
        <!-- tableau  -->
  
        <div class="row">
            <div class="col-12 grid-margin">
                <h4 class="card-title">Liste des agents desactiver</h4>
              <div class="card">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th> ID</th>
                          <th> Prenom</th>
                          <th> Nom </th>
                          <th> Email</th>
                          <th> Banque</th>
                          <th> Statut</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let agent of agents">
                          <td>{{agent.idAgent}} </td>
                          <td> {{agent.prenom}} </td>
                          <td> {{agent.nom}}  </td>
                          <td>  {{agent.email}}  </td>
                          <td>  {{agent.banque?.nom}}  </td>
                          <td style="color: blue;">
                            {{agent.isActive ? '' : 'Inactive'}} 
                            </td>
                            <td> <button style="color: white; border-radius:20px; background-color: blue; border: none; width: 120px;"(click)="onActivate(agent.idAgent)" >Activer</button></td>
                        </tr>
                        <tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- fin  -->
          
  
  
  
    </div>
  </div>
